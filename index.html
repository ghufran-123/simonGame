<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
        <div style="display: flex; align-items: center; justify-content: center;">
            <div class="bigCircle">
                <div class="row">
                    <div class="col-6">
                        <div class="box bx1" id="1" onclick="check(1)" style="margin-bottom: 10%;"></div>
                        <div class="box bx2" id="2" onclick="check(2)" style="margin-top: 10%"></div>
                    </div>
                    <div class="col-6">
                        <div class="box bx3" id="3" onclick="check(3)" style="margin-bottom: 10%;"></div>
                        <div class="box bx4" id="4" onclick="check(4)" style="margin-top: 10%"></div>
                    </div>
            </div>
        </div>
    </div>
    <h1 id="lev">Level:- 1</h1>
    <div style="display: flex; align-items: center; justify-content: center;">
        <button onclick="random()" class="btn btn-primary" id="start">Start</button>
    </div>
        

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
<script>

    var randomNumArr=[],checkArr=[];
    var a=0;
    function random()
    {
        randomNumArr=[];
        console.log(randomNumArr)
        for(var i=0;i<4;i++)
        {
            randomNumArr.push(Math.round(Math.random()*4));
            if(randomNumArr[i]==0)
            {
                randomNumArr[i]++;
            }
            a=randomNumArr[i];
            console.log(randomNumArr);
        }
        for(var i=0;i<4;i++)
        {
            a=randomNumArr[i];
            $("#"+a).removeClass("bx"+a).delay(2000);
            $("#"+a).addClass("bx"+a);
            

        }
    }
    var lev=1;
    function check(id)
    {
        var b=0;
        checkArr.push(id);
        console.log(id);
        a++;
        if(checkArr.length==randomNumArr.length)
        {
            for(var i=0;i<4;i++)
            {
                if(checkArr[i]==randomNumArr[i])
                {
                    b++;
                }
                else{
                alert("game over");
                $("#start").text("Restart");
                break;
                }
            }
                
            checkArr=[];
        }
        if(b==4)
        {
            $("#start").text("Next");
            alert("Level Up");
            lev++;
            $("#lev").text("Level:- "+lev);
        }
    }

</script>
</html>
